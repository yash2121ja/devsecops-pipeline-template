name: üê≥ Container Security Scan

on:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose*.yml"
      - ".github/workflows/container-scan.yml"
  pull_request:
    paths:
      - "Dockerfile"
  workflow_dispatch:
    inputs:
      image:
        description: "Docker image to scan (leave blank to build from Dockerfile)"
        required: false

jobs:
  container-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Determine image ref
        id: image
        env:
          INPUT_IMAGE: ${{ github.event.inputs.image }}
        run: |
          if [ -n "$INPUT_IMAGE" ]; then
            echo "ref=$INPUT_IMAGE" >> $GITHUB_OUTPUT
            echo "build=false" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ -f "Dockerfile" ]; then
            echo "ref=local-build:latest" >> $GITHUB_OUTPUT
            echo "build=true" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "ref=" >> $GITHUB_OUTPUT
            echo "build=false" >> $GITHUB_OUTPUT
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No Dockerfile found and no image input ‚Äî skipping container scan."
          fi

      - name: Build Docker image
        if: steps.image.outputs.build == 'true' && steps.image.outputs.skip == 'false'
        run: docker build -t local-build:latest .

      - name: Run Trivy ‚Äî CRITICAL & HIGH
        if: steps.image.outputs.skip == 'false'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1        # Fail on CRITICAL/HIGH

      - name: Run Trivy ‚Äî Full SARIF report
        if: steps.image.outputs.skip == 'false'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: sarif
          output: trivy-container.sarif
          severity: CRITICAL,HIGH,MEDIUM,LOW
          exit-code: 0

      - name: Upload SARIF to GitHub Security
        if: steps.image.outputs.skip == 'false'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-container.sarif

      - name: No Dockerfile or image provided
        if: steps.image.outputs.skip == 'true'
        run: echo "‚ÑπÔ∏è No Dockerfile found and no image specified ‚Äî container scan skipped."
